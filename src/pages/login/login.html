<div id="page" class="bui-page register-page">
	<header class="bui-bar">
		<div class="bui-bar">
			<div class="bui-bar-left">
                <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
			</div>
			<div class="bui-bar-main">登录</div>
			<div class="bui-bar-right">
			</div>
		</div>
	</header>
	<main style="height: 519px;">
        <ul class="bui-list">
			<li class="bui-btn bui-box clearactive">
				<label class="bui-label" for="user">账号</label>
				<div class="span1">
					<div class="bui-input">
						<input id="user" type="number" placeholder="手机/邮箱/用户名">
					</div>
				</div>
			</li>
			<li class="bui-btn bui-box clearactive">
				<label class="bui-label" for="password">密码</label>
				<div class="span1">
                    <div class="bui-box">
                        <div class="span1">
                            <div class="bui-input code-input">
                                <input id="code" type="number" placeholder="请填写面">
                            </div>
                        </div>
                    </div>
				</div>
			</li>
		</ul>
        <div class="container-xy">
		  <div class="bui-btn round primary">登录</div>
        </div>
	</main>

</div>
